<!DOCTYPE html>
<html>
<head>
  <title>Generate O among Qs Images</title>

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    input {
      margin: 10px;
      padding: 2px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Generate O among Qs Images</h1>
  <label for="imageCount">Number of images for each type:</label>

  <button id="generateButton">Generate and Download Images</button>
  <br>
  <canvas id="canvas" style="display: none;"></canvas>
  <script src="generateTrials.js"></script>
</body>
</html>
