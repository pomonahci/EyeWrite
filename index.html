<!doctype html>

<html>

<head>
  <title>Welcome to EyeWrite!</title>

  <style>
    .serif {
      font-family: Georgia, serif;
      font-size: 40px;
      font-weight: 200;
      text-align: center;
    }
  </style>
</head>

<body>
  <p class="serif">Welcome to EyeWrite!</p>

  <input type="button" style="margin-left: 530px;"  onclick="location.href='./node_modules/webgazer/www/calibration.html';" value="Calibrate">


  <input type="button" onclick="location.href='./eyewrite.html';" value="Create New Pad">
  <br>
  <br>


  <A id="existing" style="margin-left: 570px;">Join Existing Pad</A>
  <br>
  <input type="text" style="margin-left: 530px;" id="textInput" placeholder="existing link">
  <button onclick="send()">Enter</button>

  <script>
    function send() {
      var text = document.getElementById("textInput");

      var existing = document.getElementById("existing");
      existing.href = text.value;

    }
  </script>

</body>



</html>
