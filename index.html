  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
    }

    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make the user list 175px and firepad fill the rest of the page. */
    #userlist {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      height: auto;
      width: 175px;
    }

    #firepad {
      position: absolute;
      left: 175px;
      top: 0;
      bottom: 0;
      right: 0;
      height: auto;
    }

    #toggleButton {
      margin: 10%;
      background-color: #3BA057;
      padding: 14px 14px;
      font-size: 13px;
      cursor: pointer;
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      outline: none;

      position: absolute;
      left: 0;
      top: 425px;

      height: 50px;
      width: 175px;
      z-index: 10;
    }

    #backdrop {
      position: absolute;
      top: 0px;
      left: 0px;
      pointer-events: none;

    }

      position: absolute;
      top: 0px;

<body onload="init()">
  <div id="userlist"></div>
  <div id="firepad"></div>
  <div id="toggleView">
    <button onclick="changeGaze()" id="toggleButton">Show Gaze</button>
  </div>
  <canvas id="canvas"></canvas>
  <canvas id="backdrop"></canvas>

  <script>
    function init() {
      //// Initialize Firebase.
      //// TODO: replace with your Firebase project configuration.
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyBqy0PMzUcdYTh-MaKCXCR1GZGQrhlUs2s",
        authDomain: "neweyewrite.firebaseapp.com",
        databaseURL: "https://neweyewrite.firebaseio.com",
        projectId: "neweyewrite",
        storageBucket: "neweyewrite.appspot.com",
        messagingSenderId: "555020691162",
        appId: "1:555020691162:web:62d17e309001bca73a27e3",
        measurementId: "G-5NDK60WNMF"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      //// Get Firebase Database reference.
      window.firepadRef = getExampleRef();

      //// Create CodeMirror (with lineWrapping on).
      var codeMirror = CodeMirror(document.getElementById('firepad'), { lineWrapping: true });

      // Create a random ID to use as our user ID (we must give this to firepad and FirepadUserList).
      window.userId = Math.floor(Math.random() * 9999999999).toString();

      //// Create Firepad (with rich text features and our desired userId).
      window.firepad = Firepad.fromCodeMirror(firepadRef, codeMirror,
        { richTextToolbar: true, richTextShortcuts: true, userId: userId });

      //// Create FirepadUserList (with our desired userId).
      var firepadUserList = FirepadUserList.fromDiv(firepadRef.child('users'),
        document.getElementById('userlist'), userId);

      //// Initialize contents.
      window.firepad.on('ready', function () {
        if (firepad.isHistoryEmpty()) {
          firepad.setText('Welcome to EyeWrite');
        }
      });
    }

    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref();
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {
        ref = ref.push(); // generate unique location.
        window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
      }
      if (typeof console !== 'undefined') {
        console.log('Firebase data: ', ref.toString());
      }
      return ref;
    }
  </script>
</body>



<script>
  window.gazeOn = false;
  gazeSharing = false;
  var button = document.getElementById('toggleButton');
  changeGaze();
  function changeGaze() {
    window.gazeOn = !window.gazeOn;
    gazeSharing = gazeOn;
    let canvas = document.getElementById("canvas");
    if (gazeOn) {
      button.innerHTML = "Hide Gaze (ESC)";
      button.style.backgroundColor = "#AF3131";
      canvas.style.zIndex = "0";
    } else {
      button.innerHTML = "Show Gaze (ESC)";
      button.style.backgroundColor = "#3BA057";
      canvas.style.zIndex = "-5";
    }
  }
</script>

<script>
  $(document).keyup(function (e) {
    // user can toggle between gaze on and off with esc key
    if (e.keyCode == 27) {
      changeGaze();
    }
  });
</script>
