<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>

  <!-- CodeMirror -->
  <script src="./node_modules/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css" />
  <script src="./node_modules/codemirror/mode/javascript/javascript.js"></script>

  <!-- Firepad -->
  <link rel="stylesheet" href="https://firepad.io/releases/v1.5.10/firepad.css" />
  <script src="https://firepad.io/releases/v1.5.10/firepad.js"></script>

  <!-- Firepad Userlist -->
  <script src="./scripts/firepad-userlist.js"></script>
  <link rel="stylesheet" href="./css/firepad-userlist.css" />

  <!-- CodeMirror Addon (for controlling color of text when selected) -->
  <script src="./node_modules/codemirror/addon/selection/mark-selection.js"></script> 

  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
    }

    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make the user list 175px and firepad fill the rest of the page. */
    #userlist {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      height: auto;
      width: 175px;
    }

    #firepad {
      position: absolute;
      left: 175px;
      top: 0;
      bottom: 0;
      right: 0;
      height: auto;
    }

    #toggleButton {
      margin: 10%;
      background-color: #3BA057;
      padding: 14px 14px;
      font-size: 13px;
      cursor: pointer;
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      outline: none;
    }

    #toggleView {
      position: absolute;
      left: 0;
      top: 425px;
      bottom: 0;
      height: 50px;
      width: 175px;
      z-index: 5;
    }

    .highlight {
      color: white;
    }
  </style>
</head>

<body>
  <div id="userlist"></div>
  <div id="firepad"></div>
  <div id="toggleView">
    <button onclick="changeGaze()" id="toggleButton">Show Gaze</button>
  </div>

  <script>
    //// Initialize Firebase.
    //// TODO: replace with your Firebase project configuration.
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBqy0PMzUcdYTh-MaKCXCR1GZGQrhlUs2s",
      authDomain: "neweyewrite.firebaseapp.com",
      databaseURL: "https://neweyewrite.firebaseio.com",
      projectId: "neweyewrite",
      storageBucket: "neweyewrite.appspot.com",
      messagingSenderId: "555020691162",
      appId: "1:555020691162:web:62d17e309001bca73a27e3",
      measurementId: "G-5NDK60WNMF"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    //// Get Firebase Database reference.
    var firebaseRef = getExampleRef();

    //// Create CodeMirror (with lineWrapping on).
    var codeMirror = CodeMirror(document.getElementById('firepad'), { lineWrapping: true, 
      inputStyle: 'contenteditable', 
      historyEventDelay: 2500, 
      autofocus: true, 
      workTime: 5, 
      workDelay: 5, 
      pollInterval: 5, 
      viewportMargin: 0, 
      styleSelectedText: true });

    // Create a random ID to use as our user ID (we must give this to firepad and FirepadUserList).
    var userId = Math.floor(Math.random() * 9999999999).toString();

    //// Create Firepad (with rich text features and our desired userId).
    var firepad = Firepad.fromCodeMirror(firebaseRef, codeMirror,
      { richTextToolbar: true, richTextShortcuts: true, userId: userId });

    //// Create FirepadUserList (with our desired userId).
    var firepadUserList = FirepadUserList.fromDiv(firebaseRef.child('users'),
      document.getElementById('userlist'), userId);


    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref();
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {
        ref = ref.push(); // generate unique location.
        window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
      }
      return ref;
    }

  </script>
  <!-- Mouse Visualization Script -->
  <script src="./scripts/mouseVis.js"></script>
</body>

</html>
